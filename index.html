<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros por Dia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Controle de juros do seu aluguel em um aplicativo!</h1>
    </div>
    <main>
        <div class="container">
    <div class="title">Calculadora</div>
        <div class="input">
            <label>Valor Aluguel:</label>
            <input type="number" id="valorInicial">
        </div>
        <div class="input">
        <label>Taxa de Juros (%):</label>
        <input type="number" id="taxaAnual">
    </div>
    <div class="input">
        <label>Número de Dias:</label>
        <input type="number" id="dias">
    </div>
        <button onclick="calcular()">Calcular</button>
        <div id="resultado"></div>
    </div>
</div>

</main>

<footer>
    <p>Desenvolvido por Rosália Gonçalves, &copy; 2024 Todos os direitos reservados</p>
</footer>

    <script src="script.js"></script>
</body>
</html>
